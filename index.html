<!DOCTYPE html>
<html>
	<head>
		<title>Sammi Olinsky</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<style type="text/css">
			h1 {
				color: white;
				font-family: 'Unna', serif;
				font-size: 4em;
			}

			.name {
				z-index: 2;
				position: relative;
			}
      .name:after {
				content: "Sammi Olinsky";
        -webkit-text-stroke: 3.5px #4c9fd9;
      	text-shadow: -4px -3px 0 #ff8854, -2px -3px 0 #ff8854;
      	z-index: -2;
      	position: absolute;
        left:0;
        font-size:1em;
			}

			p {
				color: #45465c;
				font-family: 'Open Sans', sans-serif;
			}

		</style>

	</head>
	<body>
		<h1><h1 class="name">Sammi Olinsky</h1></h1>
		<p>Here are some words!</p>
	</body>
</html>
