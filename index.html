<!DOCTYPE html>
<html>
	<head>
		<title>Sammi Olinsky</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<style type="text/css">

			body {
				margin: 0;
				padding: 0;
			}

			#heroimage {
				margin: 0;
				padding: 0;
				background-image: url(background.jpg);
				background-size: contain;
				background-position: center;
				height: 100vh;
				background-repeat: no-repeat;
				background-color: skyblue;c
			}

			h1 {
				text-align: center;
				height: 17vh;
				margin: auto;
				font-family: 'Unna', serif;
			}

			h1 a {
				text-decoration: none;
				color: white;
				font-size: 5vh;
    		pointer-events: none;
			}

			.wrap {

				margin-top: auto;
				margin-bottom: auto;
			}

			#anim-type {
				width: 100%;
				height: 100%;
				display: inline-flex;
			}

			#sidebarMenu {
			  height: 100%;
			  position: fixed;
			  left: 0;
			  width: 250px;
			  margin-top: 60px;
			  transform: translateX(-250px);
			  transition: transform 250ms ease-in-out;
			}

			.sidebarMenuInner {
			  margin: 0;
			  padding: 0;
			  border-top: 1px solid rgba(255, 255, 255, 0.10);
			}

			.sidebarMenuInner li {
			  list-style: none;
			  padding: 20px;
			  cursor: pointer;
			  border-bottom: 1px solid rgba(255, 255, 255, 0.10);
			}

			.sidebarMenuInner li span {
			  display: block;
			  font-size: 14px;
			}

			.sidebarMenuInner li a {
			  cursor: pointer;
			  text-decoration: none;
				font-size: 5vh;
				font-family: 'Open Sans', sans-serif;
				color: white;
			}

			.sidebarMenuInner li a:hover {
			 color: navy;
		 }


			input[type="checkbox"]:checked ~ #sidebarMenu { transform: translateX(0); }

			input[type=checkbox] {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  display: none;
			}

			.sidebarIconToggle {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  cursor: pointer;
			  position: absolute;
			  z-index: 99;
			  height: 100%;
			  width: 100%;
			  top: 22px;
			  left: 15px;
			  height: 22px;
			  width: 22px;
			}

			.spinner {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  position: absolute;
			  height: 3px;
			  width: 100%;
			  background-color: #fff;
			}

			.horizontal {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  position: relative;
			  float: left;
			  margin-top: 3px;
			}

			.diagonal.part-1 {
			  position: relative;
			  transition: all 0.3s;
			  box-sizing: border-box;
			  float: left;
			}

			.diagonal.part-2 {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  position: relative;
			  float: left;
			  margin-top: 3px;
			}

			input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  opacity: 0;
			}

			input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  transform: rotate(135deg);
			  margin-top: 8px;
			}

			input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
			  transition: all 0.3s;
			  box-sizing: border-box;
			  transform: rotate(-135deg);
			  margin-top: -9px;
			}


		</style>

	</head>
	<body>

		<div class="header"></div>
		<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
		<label for="openSidebarMenu" class="sidebarIconToggle">
		  <div class="spinner diagonal part-1"></div>
		  <div class="spinner horizontal"></div>
		  <div class="spinner diagonal part-2"></div>
		</label>

		<div id="sidebarMenu">
		  <ul class="sidebarMenuInner">
				<li><a href="aboutme.html">About Me</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
		    <li><a href="resume.html">Resume</a></li>
			</ul>
		</div>

		<div id="heroimage">
			<div id="anim-type">
				<h1>
  				<a href="" class="typewrite" data-period="2000" data-type='[ "Hi, I&#39;m Sammi.", "I am a creative problem solver." ]'>
    			<span class="wrap"></span>
  				</a>
				</h1>
		</div>
		</div>

<script>
var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>


	</body>
</html>
